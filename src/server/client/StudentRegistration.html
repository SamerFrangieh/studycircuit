<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Collaboration Platform</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Student Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="languages">Languages Known</label>
                <select multiple class="form-control" id="languages">
                    <option>English</option>
                    <option>Spanish</option>
                    <option>Mandarin</option>
                    <!-- Add other languages as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="major">Major</label>
                <select class="form-control" id="major">
                    <option>Computer Science</option>
                    <option>Engineering</option>
                    <option>Mathematics</option>
                    <!-- Add other majors as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="courses">Courses Taken</label>
                <select multiple class="form-control" id="courses">
                    <option>COMP1405</option>
                    <option>COMP1406</option>
                    <option>COMP2804</option>
                    <option>COMP3000</option>
                    <!-- Add other courses as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="eventListeners.js"></script>

</body>
</html>
