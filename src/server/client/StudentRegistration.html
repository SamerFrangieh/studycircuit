<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Collaboration Platform</title>
  <link rel="stylesheet" href="StudentRegistration.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2 class="mt-5">Student Registration</h2>
    <form id = "registrationForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="languages">Language Other Than English</label>
        <select  class="form-control" id="languages">
                    <option>Spanish</option>
                    <option>Mandarin</option>
                    <option>Arabic</option> 
                    <option>I don't know any other languages</option><!-- Add other languages as needed -->
        </select>
      </div>
      <div class="form-group">
        <label>Choose Up To Three Interests</label>
        <div id="interestsSelection">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Video Games" id="interest1">
            <label class="form-check-label" for="interest1">Video Games</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Books" id="interest2">
            <label class="form-check-label" for="interest2">Books</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Gym" id="interest3">
            <label class="form-check-label" for="interest3">Gym</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Sports" id="interest4">
            <label class="form-check-label" for="interest4">Sports</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Cars" id="interest5">
            <label class="form-check-label" for="interest5">Cars</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Travelling" id="interest6">
            <label class="form-check-label" for="interest6">Travelling</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Music" id="interest7">
            <label class="form-check-label" for="interest7">Music</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Movies" id="interest8">
            <label class="form-check-label" for="interest8">Movies</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Fashion" id="interest9">
            <label class="form-check-label" for="interest9">Fashion</label>
          </div>
          <!-- Add other interests as needed -->
        </div>
      </div>
      
      <script>
        document.getElementById('interestsSelection').addEventListener('change', function(e) {
          const requiredNumber = 3;
          const checkedCheckboxes = document.querySelectorAll('#interestsSelection .form-check-input:checked');
          
          if (checkedCheckboxes.length < requiredNumber) {
              alert('You can select a maximum of ' + requiredNumber + ' interests.');
              e.target.checked = false; // Deselect the last checked box
              return;
          }
      });

      document.getElementById('submitForm').addEventListener('click', function(e) {
      const checkedCheckboxes = document.querySelectorAll('#interestsSelection .form-check-input:checked');
      if (checkedCheckboxes.length !== 3) {
        alert('Please select exactly 3 interests before submitting.');
        e.preventDefault(); // Prevent form submission
      }
    });
      </script>
      <div class="form-group">
        <label for="major">Major</label>
        <select class="form-control" id="major">
                    <option>Computer Science</option>
                    <option>Engineering</option>
                    <option>Mathematics</option>
                    <!-- Add other majors as needed -->
                </select>
      </div>
      <div class="form-group">
        <label>Courses Currently Enrolled In:</label>
        <div id="courseSelection">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="COMP1405" id="course1">
            <label class="form-check-label" for="course1">COMP1405</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="COMP1406" id="course2">
            <label class="form-check-label" for="course2">COMP1406</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="COMP2804" id="course3">
            <label class="form-check-label" for="course3">COMP2804</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="COMP3000" id="course4">
            <label class="form-check-label" for="course4">COMP3000</label>
          </div>
          <!-- Add other courses as needed -->
        </div>
      </div>
      <script>
        document.getElementById('courses').addEventListener('change', function() {
          var selectedOptions = this.selectedOptions;
          var requiredNumber = 5;
          if (selectedOptions.length < requiredNumber) {
              // Deselect the last selected option if the maximum is exceeded
              selectedOptions[selectedOptions.length - 1].selected = false;
              alert('You can select a maximum of ' + requiredNumber + ' courses.');
          }
      });
      </script>
      <button type="submit" class="btn-primary">Submit</button>
      
            <div class="sign-in">
                <a href="StudyCircuit.html"><br>Go back to sign in</a>
            </div>
      
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="eventListeners.js"></script>
</body>

</html>
