<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Collaboration Platform</title>
  <link rel="stylesheet" href="StudentRegistration.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2 class="mt-5">Student Registration</h2>
    <form id = "registrationForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="languages">Language Other Than English</label>
        <select  class="form-control" id="languages">
                    <option>Spanish</option>
                    <option>Mandarin</option>
                    <option>Arabic</option> 
                    <option>I don't know any other languages</option><!-- Add other languages as needed -->
                </select>
      </div>
      <div class="form-group">
        <label for="major">Major</label>
        <select class="form-control" id="major">
                    <option>Computer Science</option>
                    <option>Engineering</option>
                    <option>Mathematics</option>
                    <!-- Add other majors as needed -->
                </select>
      </div>
      <div class="form-group">
        <label for="courses">Courses Currently Enrolled In</label>
        <select multiple class="form-control" id="courses">
                    <option>COMP1405</option>
                    <option>COMP1406</option>
                    <option>COMP2804</option>
                    <option>COMP3000</option>
                    <!-- Add other courses as needed -->
                </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      
            <div class="form-group go back to sign in">
                <a href="StudyCircuit.html">Go back to sign in</a>
            </div>
      
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="eventListeners.js"></script>
</body>

</html>
